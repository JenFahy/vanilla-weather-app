<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Thursday, 22:00</li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-icon">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                  alt="cloudy"
                  class="float-left"
                />
                <strong id="temperature"></strong
                ><span class="units"
                  >째C | <a href="#" id="fahrenheit">째F</a></span
                >
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>
                  Feels like: <span id="feels-like"></span
                  ><span class="units"
                    >째C | <a href="#" id="fahrenheit">째F</a></span
                  >
                </li>
                <li>Humidity: <span id="humidity">61</span>%</li>
                <li>Wind: <span id="wind">40</span>km/hr</li>
              </ul>
            </div>
          </div>
        </div>
        <small
          >Open-source
          <a
            href="https://github.com/JenFahy/vanilla-weather-app"
            target="_blank"
            >code</a
          >
          by
          <a href="https://www.linkedin.com/in/jennifer-fahy/" target="_blank"
            >Jennifer Fahy</a
          ></small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
